<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Blender File with animation.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" auto-rotate id="gear" animation-name="TopAction">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
      <div class="controls" style="position: absolute; bottom: 0px; left: 200px">
	<div>Variant: 
     	<button onClick="VBtn01()">01</button>
      	<button onClick="VBtn02()">02</button>
      	<button onClick="VBtn03()">03</button>
    	</div>
<div style="position:absolute; bottom:0px; right: -250px;px">
	<button onClick="setOrbit('-4511deg 83.27deg 50.98m')"field-of-view="30deg">Front</button>
	<button onClick="setOrbit('-4510deg 1.657deg 50.98m')"field-of-view="30deg">Top</button>
	<button onClick="setOrbit('-4423deg 88.24deg 50.98m')"field-of-view="30deg">Side</button>

<div class="controls" style="position: absolute; bottom: 100px; right: 300px">
	<div>Animation: 
		<button id="default1Btn" onClick="Btn01()">Press Ergo-Sew</button>
		<button id="default2Btn" onClick="Btn02()">Press Button</button>

	<button id="pauseBtn" onClick="pauseAnimation()">pause Animation</button>
	</div>
  
    </model-viewer>  
    <script>
      // script for button to change Model-Viewer Variants
	// function name() is to call the html element with ID call 'gear' and change the variantName to specfic variant name created in Blender.
	function VBtn01() {
		document.getElementById('gear').variantName = "Variant 1";
	}
	function VBtn02() {
		document.getElementById('gear').variantName = "Variant 2";
	}
	function VBtn03() {
		document.getElementById('gear').variantName = "Variant 3";
  }
    function setOrbit(orbit) {
		document.getElementById('gear').cameraOrbit = orbit;
	}
  function Btn01() {
			document.getElementById('gear').pause();
			document.getElementById('gear').animationName = "TopAction";
			document.getElementById('gear').play();
		}
		function Btn02() {
			document.getElementById('gear').pause();
			document.getElementById('gear').animationName = "Button";
			document.getElementById('gear').play();
		}
	function pauseAnimation() {
			document.getElementById('gear').pause();
		}
</script>


    <script src="script.js"></script>
    
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
